<h3><%=contentType%></h3>
<div id="createBtnHolder">
    <a href="#home/action-<%=contentType%>/Create" class="icon-img add left" title="Create" id="top-bar-createBtn"></a>
    <a href="#" class="icon-img edit left" title="Edit" id="top-bar-editBtn"></a>
    <a href="#" class="icon-img remove left" title="Remove" id="top-bar-deleteBtn"></a>
</div>
<div id="saveDiscardHolder">
    <button id="top-bar-saveBtn">Save</button> or <button id="top-bar-discardBtn">Discard</button>
</div>
<div id="template-switcher" class="right">
    <ul class="btn-list">
        <li><a href="#" class="changeContentView icon icon-btn dark <%= (viewType == 'list') ? 'selected' : ''%>" data-view-type="list" id="listBtn">i</a></li>
        <li><a href="#" class="changeContentView icon icon-btn dark <%= (viewType == 'thumbnails') ? 'selected' : ''%>" data-view-type="thumbnails" id="thumbBtn">k</a></li>
        <li><a href="#" class="changeContentView icon icon-btn dark <%= (viewType == 'form') ? 'selected' : ''%>" data-view-type="form" id="formBtn">m</a></li>
    </ul>
</div>

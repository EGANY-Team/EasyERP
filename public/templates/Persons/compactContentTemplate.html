<div class="formTitle">
    <h3 class="left">Persons</h3>
    <div class="btnHolder">
        <a href="#" class="icon-img add persons"></a>
       
    </div>
    <div class="clearfix"></div>
</div>
<div id="persons" class="scroll">
    <ul class="compactList">
        <% _.each(collection, function(model, index){ %>
        <% if (model.company && (model.company.name.first == company.name.first)) { %>
        <li class="inner">
           
             
                    <div class="half-block left">
                        <p>
                            <a id="<%=model._id%>" href="#">
                                <%=model.name.first%> <%=model.name.last%>
                            </a>
                        </p>
                        <p>
                            <%=model.email%>
                        </p>
                    </div>
                    <div class="half-block left">
                        <p>
                            <%=model.phones.mobile%>
                        </p>
                    </div>
                
                <div class="clearfix"></div>
        
          
           
           
           
        </li>
        <% }%>
        <% });%>
    </ul>
    <div class="clearfix"></div>
</div>

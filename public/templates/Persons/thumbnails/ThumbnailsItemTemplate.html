<div class="inner">
    <div class="dropDown">
        <a href="#">
            <a class = "gotoForm" href="#"><img hidden="hidden" src="./images/downCircleBlack.png" alt="Down" /></a>
        </a>
        <ul class="dropDownOpened" hidden="hidden">
            <li>
                <a href="#" id="edit">Edit...</a>
            </li>
            <li>
                <a href="#" id="delete">Delete</a>
            </li>           
        </ul>
    </div>
    <div class="avatar">
    	<a class = "gotoForm" href="#" title="<%=name.first%> <%=name.last%>"> <img width="60" height="60" src="<%=imageSrc%>" /></a>

	</div>
    <div class="info">
	  <div>
        <a class = "gotoForm title" href="#" title="<%=name.first%> <%=name.last%>"><%=name.first%> <%=name.last%></a></div>
	  
      <% if (company){%><div><a class="company" title="<%=company.name.first%>" data-id="<%=company._id%>" href="#"><%=company.name.first%></a></div><%}%>
      <div><a href="mailto:<%=email%>" target="_blank" title="<%=email%>"><%=email%></a></div>
    </div>
</div>

<% personsCollection.forEach(function(person, index){ %>
<tr data-id="<%=person._id%>">
    <td><input type="checkbox" value="<%=person._id%>" class="checkbox" /></td>
    <td><%=index+1%></td>
    <td><%=person.name.first%> <%=person.name.last%></td>
    <td><%=person.email%></td>
    <td><%=person.phones.phone%></td>
</tr>
<% }) %>

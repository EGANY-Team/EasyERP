<div class="form-holder">

  <form method="post" action="" id="createPersonsForm" class="form">
    <fieldset>
      <div class="formTitle">
		<h3 class="left">Personal Info</h3>
		<div class="clearfix"></div>
	  </div>
      <div class="half-block left">
		<dl class="person-info">
		  <dt><label for="firstName">First Name :</label></dt><dd><input type="text" name="firstName" id="firstName" maxlength="32" class="blueback" required maxlength="64"/></dd>
		  <dt><label for="lastName">Last Name :</label></dt><dd><input type="text" name="lastName" id="lastName" maxlength="32" class="blueback" required maxlength="64"/></dd>
		  <dt><label for="companiesDd">Company :</label></dt>
		  <dd>
			<select id="companiesDd">
            </select>

		  </dd>
		  <dt><label for="tagsDd">Tags :</label></dt>
		  <dd>
			<select id="tagsDd">
              <option selected="selected" value="0">Select...</option>
            </select>

		  </dd>
		</dl>
	  </div>
      <div class="half-block left">
        <div class="avatar">
          <input type="file" value="Edit" id="inputImg" accept="image/*">
          <canvas id="avatar" width="120" height="120"></canvas>
        </div>
	  </div>
      <div class="clearfix">
      </div>
      <div class="formTitle">
		<h3 class="left">Address Info</h3>
		<div class="clearfix"></div>
	  </div>

      <div class="half-block left">
		<dl class="person-info">
		  <dt><label for="addressInput">Address :</label></dt><dd><input class="blueback" type="text" id="addressInput" maxlength="64" placeholder="Street..." maxlength="64"/></dd>
		  <dt>&nbsp;</dt><dd><input class="blueback" type="text" id="cityInput" maxlength="64" placeholder="City" maxlength="64"/></dd>
		  <dt>&nbsp;</dt><dd><input class="blueback" type="text" id="stateInput" maxlength="64" placeholder="State" maxlength="64"/></dd>
		  <dt>&nbsp;</dt><dd><input class="blueback" type="text" id="zipInput" maxlength="64" placeholder="Zip" maxlength="64"/></dd>
		  <dt>&nbsp;</dt><dd><input class="blueback" type="text" id="countryInput" maxlength="64" placeholder="Country" maxlength="64"/></dd>
		  <dt><label for="mobileInput">Mobile :</label></dt><dd><input class="blueback" type="text" id="mobileInput" maxlength="64"/></dd>
		  <dt><label for="faxInput">Fax :</label></dt><dd><input class="blueback" type="text" id="faxInput" maxlength="64"/></dd>
		  <dt><label for="emailInput">Email :</label></dt><dd><input class="blueback" type="text" id="emailInput" maxlength="64"/></dd>
		</dl>
	  </div>
      <div class="half-block left">
		<dl class="person-info">
		  <dt><label for="websiteInput">Website :</label></dt><dd><input class="blueback" type="text" id="websiteInput" placeholder="e.g. www.site.com" maxlength="64"/></dd>
		  <dt><label for="skype">Skype :</label></dt><dd><input class="blueback" type="text" id="skype" placeholder="Skype login" maxlength="64"/></dd>
		  <dt><label for="jobPositionInput">Job Position :</label></dt><dd><input class="blueback" type="text" id="jobPositionInput" placeholder="e.g. Sales Manager" maxlength="64"/></dd>
		  <dt><label for="departmentDd">Department :</label></dt>
		  <dd>
            <select id="departmentDd">
            </select>

		  </dd>
		  <dt><label for="phoneInput">Phone :</label></dt><dd><input class="blueback" type="text" id="phoneInput" maxlength="64"/></dd>
		  <dt><label for="dateBirth">Date Of Birth :</label></dt><dd><input class="blueback" type="text" id="dateBirth" /></dd>
		  <dt><label for="titleDd">Title :</label></dt>
		  <dd>
            <select id="titleDd">
              <option selected="selected" value="0">Select...</option>
            </select>

		  </dd>
		</dl>
	  </div>
      <div class="clearfix">
      </div>
      <div class="formTitle">
		<h3 class="left">Sales &amp; Purchases</h3>
		<div class="clearfix"></div>
	  </div>

      <div class="half-block left">
		<dl class="person-info">
		  <dt><label>Customer :</label></dt><dd><input type="checkbox" id="isCustomerInput" /></dd>
		  <dt><label>Supplier :</label></dt><dd><input type="checkbox" id="isSupplierInput" /></dd>
		</dl>
	  </div>
      <div class="half-block left">
		<dl class="person-info">
		  <dt><label>Active :</label></dt><dd><input type="checkbox" id="isActiveInput" /></dd>
		</dl>
	  </div>
      <div class="clearfix">
      </div>
  </form>
</div>

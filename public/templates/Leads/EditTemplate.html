<div class="formHeader">
    <button class="red" id="convertToOpportunity">Convert to Opportunity</button>
    <button id="cancelCase">Cancel Case</button>
    <button id="reset">Reset</button>
    <ul class="breadcrumb"></ul>
</div>
<div class="form-holder">
    <form method="post" action="" class="form" id="leadForm" data-id="<%=model._id%>">
        <fieldset>
            <div class="inner">
                <p>
                    <label for="name">Subject</label>
                    <input type="text" class="title-input blueback" id="name" value="<%=model.name%>" required />
                </p>
                <div class="half-block left">
                    <div class="half-block left">                        
                        <p>
                            <label for="company">Company Name</label>
                        </p>
                        <p>
                            <label for="customer">Customer</label>
                        </p>
                        <p>
                            <label for="name">Address</label>
                        </p>
                        <p><label></label></p>
                        <p><label></label></p>
                        <p><label></label></p>
                        <p><label></label></p>
                        <p></p>
                        <p>
                            <label for="salesPerson">Salesperson</label>

                        </p>
                        <p>
                            <label for="salesTeam">Sales Team</label>

                        </p>
                    </div>
                    <div class="half-block left">                       
                        <p>
                            <input type="text" id="company" value="<%= model.company %>" />
                        </p>
                        <p>
                            <select id="customer">
                                <option selected="selected" value="0">Select...</option>
                                <% customersCollection.each(function(option){ %>
                                <option value="<%= option.get('_id') %>"<%=(option.get('_id')==model.customer.id)?'selected="selected"':''%>><%= option.get('name') %></option>
                                <% }); %>
                            </select>
                        </p>
                        <p><input type="text" id="street" class="address" placeholder="Street" name="street" value="<%=model.address.street%>" /></p>
                        <p>
                            <input type="text" id="city" class="address" placeholder="City" name="city" value="<%=model.address.city%>" />
                        </p>
                        <p>
                            <input type="text" id="state" class="address" placeholder="State" name="state" value="<%=model.address.state%>" />
                        </p>
                        <p>
                            <input type="text" id="zip" class="address" name="zip" placeholder="Zip" value="<%=model.address.zip%>" />
                        </p>
                        <p>
                            <input type="text" id="country" class="address" name="country" placeholder="Country" value="<%=model.address.country%>" />
                        </p>
                        <p></p>
                        <p>
                            <select id="salesPerson">
                                <option selected="selected" value="0">Select...</option>
                                <% employeesCollection.each(function(option){ %>

                                <option value="<%= option.get('_id') %>"<%=(option.get('_id')==model.salesPerson.id)?'selected="selected"':''%>><%= option.get('name').first %> <%= option.get('name').last %></option>
                                <% }); %>

                            </select>
                        </p>
                        <p>
                            <select id="salesTeam">
                                <option selected="selected" value="0">Select...</option>
                                <% departmentsCollection.each(function(option){ %>

                                <option value="<%= option.get('_id') %>"<%=(option.get('_id')==model.salesTeam.id)?'selected="selected"':''%>><%= option.get('departmentName')%></option>
                                <% }); %>

                            </select>
                        </p>
                    </div>
                </div>
                <div class="half-block left">
                    <div class="half-block left">
                        <p>
                            <label for="name">Contact name</label>
                        </p>
                        <p><label></label></p>
                        <p>
                            <label for="email">Email</label>
                        </p>
                        <p>
                            <label for="func">Function</label>
                        </p>
                        <p>
                            <label for="phone">Phone </label>
                        </p>
                        <p>
                            <label for="mobile">Mobile </label>
                        </p>
                        <p>
                            <label for="workflow">Workflow </label>
                        </p>                       
                        <p></p>
                        <p>
                            <label for="priority">Priority </label>
                        </p>
                        <p>
                            <label for="name">Categories</label>
                        </p>
                    </div>
                    <div class="half-block left">
                        <p><input type="text" class="name" id="first" value="<%=model.name.first%>" /></p>
                        <p><input type="text" class="name" id="last" value="<%=model.name.last%>" /></p>
                        <p><input type="text" id="email" value="<%=model.email%>" /></p>
                        <p><input type="text" id="func" value="<%=model.func%>" /></p>
                        <p><input type="text" id="phone" value="<%=model.phones.phone%>" /></p>
                        <p><input type="text" id="mobile" value="<%=model.phones.mobile%>" /></p>
                        <p>
                            <select id="workflow">
                                <option selected="selected" value="0">Select...</option>
                                <% workflowsCollection.each(function(option){ %>
                                <option value="<%= option.get('status') %>"<%=(option.get('name')==model.workflow.name)?'selected="selected"':''%>><%= option.get('name') %></option>
                                <% }); %>
                            </select>
                        </p>                      
                        <p></p>
                        <p>
                            <select id="priority">
                                <option selected="selected" value="0">Select...</option>
                                <% priorityCollection.each(function(option){ %>
                                <option value="<%= option.get('priority') %>"<%=(option.get('priority')==model.priority)?'selected="selected"':''%>><%= option.get('priority') %></option>
                                <% }); %>
                            </select>
                        </p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

            <div id="tabs">
                <div>
                    <ul id="tabList" class="inner">
                        <li>
                            <a href="#" class="selected">Internal Notes</a>
                        </li>
                        <li>
                            <a href="#">Extra Info</a>
                        </li>
                    </ul>
                    <br />
                </div>
                <div class="tab">
                    <textarea id="internalNotes"><%=model.internalNotes%></textarea>
                </div>
                <div class="tab">
                    <div class="half-block left">
                        <h3>Categorization</h3>
                        <div class="half-block left">
                            <p>
                                <label>Status</label>                              
                            </p>
                        </div>
                        <div class="half-block left">
                            <p>
                                <span><%=model.workflow.status%></span>
                            </p>
                        </div>
                    </div>
                    <div class="half-block left">
                        <h3>Mailings</h3>                       
                        <div class="half-block left">
                            <p>
                                <label>Opt-Out</label>                              
                            </p>
                        </div>
                        <div class="half-block left">
                            <p>
                                <input type="checkbox" <%= (model.optout)? 'checked="checked"':''%> id="optout" />
                            </p>
                        </div>
                    </div>
                    <div class="half-block left">
                        <h3>Misc</h3>
                        <div class="half-block left">
                            <p>
                                <label>Active</label>                               
                            </p>
                            <p>
                                <label>Referred By</label>
                               
                            </p>
                        </div>
                        <div class="half-block left">
                            <p><input type="checkbox" <%= (model.active)? 'checked="checked"':''%> id="active" /></p>
                            <p><input type="text" id="reffered" value="<%=model.reffered%>" /></p>
                        </div>
                    </div>    
                    <div class="clearfix"></div>   
                </div>
            </div>
        </fieldset>
    </form>
</div>

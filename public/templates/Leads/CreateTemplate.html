<div class="form-holder">
  <form method="post" action="" class="form" id="leadForm">
    <fieldset>
      <div class="inner">
		<div class="half-block left">
		  <dl class="opp-info">
			<dt><label for="name">Subject :</label></dt><dd><input type="text" class="title-input blueback" id="name" placeholder="Describe the lead..." required /></dd>
			<dt><label for="company">Company Name :</label></dt><dd><input type="text" id="company" data-id=""/></dd>
			<dt><label for="customerDd">Customer :</label></dt><dd><select id="customerDd"></select></dd>
			<dt><label>Address :</label></dt><dd><input type="text" class="address" id="street" name="street" placeholder="Street" /></dd>
			<dt>&nbsp;</dt><dd><input type="text" class="address" id="city" name="city" placeholder="City" /></dd>
			<dt>&nbsp;</dt><dd><input type="text" class="address" id="state" name="state" placeholder="State" /></dd>
			<dt>&nbsp;</dt><dd><input type="text" class="address" id="zip" name="zip" placeholder="ZIP" /></dd>
			<dt>&nbsp;</dt><dd><input type="text" class="address" id="country" name="country" placeholder="Country" /></dd>
			<dt><label for="salesPerson">Salesperson :</label></dt><dd><select id="salesPerson"></select></dd>
			<dt><label for="salesTeam">Sales Team :</label></dt><dd><select id="salesTeam"> </select></dd>
		  </dl>
		</div>
		<div class="half-block left">
		  <dl class="opp-info">
			<dt><label for="name">Contact name :</label></dt><dd><input type="text" class="name" id="first" placeholder="First" /></dd>
			<dt>&nbsp;</dt><dd><input type="text" class="name" id="last" placeholder="Last" /></dd>
			<dt><label for="email">Email :</label></dt><dd><input type="text" id="email" /></dd>
			<dt><label for="func">Function :</label></dt><dd><input type="text" id="func" /></dd>
			<dt><label for="phone">Phone :</label></dt><dd><input type="text" id="phone" /></dd>
			<dt><label for="mobile">Mobile :</label></dt><dd><input type="text" id="mobile" /></dd>
			<dt><label for="workflowNamesDd">Workflow Name :</label></dt><dd><select id="workflowNamesDd"> </select></dd>
			<dt><label for="workflowsDd">Workflow :</label></dt><dd id="selectWorkflow"><select id="workflowsDd"> </select></dd>
			<dt><label for="priorityDd">Priority :</label></dt><dd><select id="priorityDd"> </select></dd>
			<dt></dt><dd></dd>
		  </dl>
		</div>
        <div class="clearfix"></div>
		<div class="half-block left withPaddingLeft">
		  <div class="formTitle">
			<h3 class="left">Extra Info</h3>
			<div class="clearfix"></div>
		  </div>
		  <dl class="opp-info">
			<dt><h4>Categorization</h4></dt><dd>&nbsp;</dd>
			<dt><label>Status :</label></dt><dd>&nbsp;</dd>
			<dt><h4>Mailings</h4></dt><dd>&nbsp;</dd>
			<dt><label>Opt-Out :</label></dt><dd><input type="checkbox" id="optout" /></dd>
			<dt><h4>Misc</h4></dt><dd>&nbsp;</dd>
			<dt><label>Active :</label></dt><dd><input type="checkbox" checked="checked" id="active" /></dd>
			<dt><label>Referred By :</label></dt><dd><input type="text" id="reffered" /></dd>
			<dt></dt><dd></dd>
		  </dl>
		</div>

		<div class="half-block left withPaddingLeft">
		  <div class="formTitle">
			<h3 class="left">Internal Notes</h3>
			<div class="clearfix"></div>
		  </div>
		  <textarea id="internalNotes"></textarea>
		</div>

		
      </div>
	  
      <div class="clearfix"></div>

  </form>
</div>

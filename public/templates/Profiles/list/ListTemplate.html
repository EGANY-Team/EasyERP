    <% profile.profileAccess.forEach(function(item){ %>
        <tr>
            <td class="mname"> <%=item.module.mname %> </td>
            <td><input type="checkbox" class="read" <% if(item.access[0]) { %> checked="checked" <% } %>  /></td>
            <td><input type="checkbox" class="write" <% if(item.access[1]) { %> checked="checked" <% } %> /></td>
            <td><input type="checkbox" class="delete" <% if(item.access[2]) { %> checked="checked" <% } %> /></td>
        </tr>
    <% }) %>

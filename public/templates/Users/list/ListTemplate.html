    <% usersCollection.forEach(function(user, index){ %>
        <tr data-index="<%= index %>" data-id="<%= user._id%>">
            <td><input type="checkbox" value="<%=user._id%>" class="checkbox" /></td>
            <td><%= index + startNumber + 1 %></td>
            <td><%=user.login%></td>
            <td><%=user.email%></td>
            
        </tr>
    <% }) %>

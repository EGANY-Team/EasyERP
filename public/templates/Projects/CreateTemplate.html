        <div class="clearfix">
        </div>
        <div class="dialog-tabs-items">

				  </select>
				</dd>
				<dt><label for="customerDd">Project Customer </label></dt><dd>

				  <select id="customerDd">

				  </select>

				</dd>
			  </dl>
			</div>

			<div class="clearfix"></div>

          </div>
          <div class="dialog-tabs-item">
			<div class="half-block left">
			  <dl class="person-info">
				<dt><label for="workflowNamesDd">Workflow Name</label></dt><dd>
				  <select id="workflowNamesDd">

				  </select>

				</dd>

		          <select id="workflowsDd">

		          </select>
				</dd>
			  </dl>
			</div>			
			<div class="half-block left">
			  <dl class="person-info">
				<dt><label for="usereditDd">Users Can Edit Project</label></dt>
				<dd>
				  <select id="userEditDd" size="3" multiple>

				</dd>
			  </dl>
			</div>
			<div class="clearfix"></div>

		  </div>
		</div>
	  </div>
    </fieldset>
  </form>
</div>

<div class="form-holder">
  <form method="post" action="" id="createProjectForm" class="form">
    <fieldset>
		<div class="inner">
          <ul class="dialog-tabs">
			<li><a class="active" href="javascript:;">Main</a></li>
			<li><a href="javascript:;">Assignees</a></li>
          </ul>
          <div class="clearfix"></div>
          <div class="dialog-tabs-items">
			<div class="dialog-tabs-item active">
            <div class="half-block left projectNote">
              <div class="inner">
                <div class="textarea-wrapper">
                  <textarea type="text" class="projectDescriptionCreate" name="description" placeholder="Add a Description..." id="description" maxlength="500"></textarea>
                </div>
              </div>
            <div class="clearfix"></div>
            </div>
			  <div class="half-block left">
				<dl class="project-edit-info">
				  <dt><label for="projectName">Project Name </label></dt><dd><input type="text" class="title-input blueback" name="projectName" id="projectName" required maxlength="32"/></dd>
				  <dt><label for="projectShortDesc">Project Short Description </label></dt><dd><input type="text" class="title-input blueback" name="projectShortDesc" id="projectShortDesc" required maxlength="32"/></dd>
				  <dt><label for="projectManagerDD">Project Manager </label></dt>
				  <dd>
					<a id="projectManagerDD" class="current-selected" href="javascript:;"></a>
				  </dd>
				  
				 <dt><label for="projectTypeDD">Project Type </label></dt>
				  <dd>
					<a id="projectTypeDD" class="current-selected" href="javascript:;"></a>
				  </dd>

				  <dt><label for="customerDd">Project Customer</label></dt><dd>
					<a id="customerDd" class="current-selected" href="javascript:;"></a>
				  </dd>
				    <dt><label for="workflowsDd">Status</label></dt>
                    <dd id="selectWorkflow">
					  <a id="workflowsDd" class="current-selected" href="javascript:;"></a>
				    </dd>
                    <dt><label for="health">Health</label></dt>
				    <dd id="health">
				        <a href="javascript:;" data-value="1" class="health1"></a>
				        <ul>
				            <li>
				                <div class="health1"></div>
				            </li>
				            <li>
				                <div class="health2"></div>
				            </li>
				            <li>
				                <div class="health3"></div>
				            </li>
				        </ul>
				    </dd>
                    <dt><label for="StartDate">Start Date</label></dt>
                    <dd id="startDate">
                        <input class="extrainfo blueback" type="text" name="StartDate" id="StartDate" value="" readonly />
                    </dd>
                    <dt><label for="targetEndDate">Target End Date</label></dt>
                    <dd id="targetEndDate">
                        <input class="extrainfo blueback" type="text" name="TargetEndtDate" id="EndDateTarget" value="" readonly />
                    </dd>
				</dl>
			  </div>
			  
 					<div class="clearfix"></div>
				  <div class="attach-container"></div>
			</div>
			<div class="dialog-tabs-item">
			  <div class="addUserAndGroup"><a href="javascript:;" class="addUser">Manage User</a> | <a href="javascript:;" class="addGroup">Manage Group</a></div>
              <div class="clearfix"></div>

			  <div class="half-block left">
                <div class="canReadAndWrite">
                    <input type="radio" name="whoCanRW" value="everyOne" checked="checked"/>Everyone<br>
                    <input type="radio" name="whoCanRW" value="owner"/>Owner<br>
                    <input type="radio" name="whoCanRW" value="group"/>Owner, Users and Users in Groups
                </div>
			  </div>
			  <div class="half-block left">
			  <dl class="project-owner-info">
				<dt><label for="allUsers">Owner</label></dt><dd>

				  <select id="allUsers">

				  </select>

				</dd>
			  </dl>
			  </div>


              <div class="addUserDialog">

				<div class="formTitle">
				  <h3 class="left">Choose Users</h3>
				  <div class="clearfix"></div>
				</div>
                <div class="groupsChooser">
				  <div class="left">
					<ul id="sourceUsers" class="source">
					  
					</ul>
				  </div>
				  <div class="left">
					<div class="swich"></div>
				  </div>
				  <div class="left">
					<ul id="targetUsers" class="target">
					  
					</ul>
				  </div>
                </div>

				<div class="clearfix"></div>
              </div>
              <div class="addGroupDialog">
				<div class="formTitle">
				  <h3 class="left">Choose Groups</h3>
				  <div class="clearfix"></div>
				</div>

                <div class="groupsChooser">
				  <div class="left">
					<ul id="sourceGroups" class="source">
					  
					</ul>
				  </div>
				  <div class="left">
					<div class="swich"></div>
				  </div>
				  <div class="left">
					<ul id="targetGroups" class="target">
					  
					</ul>
				  </div>
				</div>
				<div class="clearfix"></div>
              </div>

			  <table class="groupsAndUser">
				<tr>
				  <th>Groups and Users</th><th></th>
				</tr>
			  </table>
			    <div class="clearfix"></div>

			    <div class="clearfix"></div>
			</div>
		  </div>
		  <div class="clearfix"></div>
		</div>
	</fieldset>
  </form>
</div>

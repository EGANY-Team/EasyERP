<div class="form-holder" id="">
    <form id="createProjectForm" class="form" data-id="<%=model._id%>">
        <fieldset>
            <div class="inner">
			  <ul class="dialog-tabs">
				<li><a class="active" href="javascript:;">Main Info</a></li>
				<li><a href="javascript:;">Second Info</a></li>
			  </ul>
			  <div class="clearfix"></div>
        <div class="dialog-tabs-items">
          <div class="dialog-tabs-item active">
                <div class="half-block left">
                    <dl class="profile-edit-info">
                        <dt>
                            <label for="projectName">Project Name </label>
                        </dt>
                        <dd>
                            <input type="text" class="title-input blueback" name="projectName" id="projectName" required value="<%=model.projectName%>" maxlength="32"/></dd>
                        <dt>
                            <label for="projectShortDesc">Project Short Description </label>
                        </dt>
                        <dd>
                            <input type="text" class="title-input blueback" name="projectShortDesc" id="projectShortDesc" required value="<%=model.projectShortDesc%>" maxlength="32"/></dd>
                    </dl>
                </div>
                <div class="half-block left">
                    <dl class="profile-edit-info">
                        <dt>
                            <label for="projectManagerDD">Project Manager</label>
                        </dt>
                        <dd>
                            <select id="projectManagerDD">
                            </select>
                        </dd>
                        <dt>
                            <label for="customerDd">Project Customer </label>
                        </dt>
                        <dd>
                            <select id="customerDd">
                            </select>
                        </dd>

                    </dl>
                </div>

		  </div>
          <div class="dialog-tabs-item">
                <div class="half-block left">
                    <dl class="profile-edit-info">
                        <dt>
                            <label for="workflowNamesDd">Project Workflow Name</label>
                        </dt>
                        <dd>
                            <select id="workflowNamesDd">
                            </select>
                        </dd>
                        <dt>
                            <label for="workflowsDd">Workflow</label></dt>
                        <dd>
                            <select id="workflowsDd">
                            </select>
                        </dd>
                    </dl>

                </div>
                <div class="half-block left">
                    <dl class="profile-edit-info">
                        <dt>
                            <label for="usereditDd">Users Can Edit Project </label>
                        </dt>
                        <dd>
                            <select id="userEditDd" size="3" multiple>
                            </select>
                        </dd>
                    </dl>

                </div>

		  </div>
                <div class="clearfix"></div>
            </div>
        </fieldset>
    </form>
</div>

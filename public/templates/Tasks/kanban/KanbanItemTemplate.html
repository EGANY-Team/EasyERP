<div class="inner" data-id="<%=model._id%>">
    <div class="task-header">
        <div class="right">
            <p class="right bold"><%=model.deadline%></p>
        </div>

        <div class="left">
            <div class="left"><%=model.project.projectShortDesc%>-<%=model.taskCount%>&nbsp;|&nbsp;</div>
            <div class="taskSelect left">
                <a id="priority<%=model._id%>" data-id="<%=model.extrainfo.priority%>" class="current-selected" href="javascript:;"><%=model.extrainfo.priority%></a>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="task-content">
        <div class="info">
            <p><%=model.summary%></p>
            <% _.each(model.tags,function(tag){ %>
            <% });%>
        </div>
        <div class="avatar-small right"><img class="person" src="<%=(model.assignedTo && model.assignedTo.name) ? model.assignedTo.imageSrc : ''%>" alt="<%=(model.assignedTo) ? model.assignedTo.name.first + ' ' + model.assignedTo.name.last : ''%>" /></div>

        <div class="bottom"><p class="bold"><%=model.type%></p></div>
        <div class="clearfix">
        </div>
    </div>
</div>

<div class="form-holder">

    <form method="post" action="" id="createTaskForm" class="form">
        <fieldset>
            <p>
                <label for="summary">Task summary </label>
                <input type="text" class="title-input blueback" name="summary" id="summary" required />
            </p>
            <div>
                <div class="half-block left">
                    <div class="half-block left">
                        <p>
                            <label for="projectDd">Project</label></p>
                        <p>
                            <label for="assignedTo">Assigned to</label></p>
                        <p></p>
                    </div>
                    <div class="half-block left">
                        <p>
                            <select id="projectDd">
                                <option selected="selected" value="0">Select...</option>
                                <% projectsDdCollection.each(function(option){ %>
                           
                                <option value="<%= option.get('_id') %>"><%= option.get('projectName') %> </option>
                                <% }); %>
                       
                            </select>
                        </p>
                        <p>
                            <select id="assignedTo" required>
                                <option selected="selected" value="0">Select...</option>
                                <% accountDdCollection.each(function(option){ %>
                           
                                <option value="<%= option.get('_id') %>"><%= option.get('name').first %> <%= option.get('name').last %></option>
                                <% }); %>
                       
                            </select>

                        </p>
                        <p></p>
                    </div>
                </div>
                <div class="half-block left">
                    <div class="half-block left">
                        <p>
                            <label for="deadline">Deadline</label>

                        </p>
                        <p>
                            <label for="tags">Tags </label>
                        </p>
                        <p></p>
                    </div>
                    <div class="half-block left">
                        <p>
                            <input type="date" name="deadline" id="deadline" required /></p>
                        <p>
                            <input type="text" name="tags" id="tags" /></p>
                        <p></p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
<div id="tabs">
    <div>
        <ul id="tabList">
            <li>
                <a href="#" class="selected">Description</a></li>
            <li>
                <a href="#">Extra Info</a></li>
        </ul>
    </div>
    <br />
    <div class="tab">
        <p>
            <textarea type="text" name="description" placeholder="Add a Description..." id="description" required />
        </p>
    </div>
    <div class="tab">
        <div class="half-block left">
            <div class="half-block left">
                <p>
                    <label for="priority">Priority </label>
                </p>
                <p>
                    <label for="sequence">Sequense </label>
                </p>
                <p>
                    <label for="StartDate">Start Date </label>
                </p>
                <p>
                     <label for="EndDate">End Date </label>
                </p>
            </div>
            <div class="half-block left">
                <p>
                    <select id="priority">
                        <option selected="selected" value="0">Select...</option>
                        <% priorityCollection.each(function(option){ %>
                        <option value="<%= option.get('priority') %>"><%= option.get('priority') %></option>
                        <% }); %>
                    </select>
                </p>
                <p>
                    <input class="extrainfo" type="text" name="sequence" id="sequence" required />
                </p>
                <p>
                    <input class="extrainfo" type="date" name="StartDate" id="StartDate" required />
                </p>
                <p>
                    <input class="extrainfo" type="date" name="EndDate" id="EndDate" required />
                </p>
            </div>
        </div>
        <div class="half-block left">
            <div class="half-block left">
                <p>
                    <label for="customerDd">Customer</label>
                </p>
                <p>
                    <label for="workflowDd">Task Workflow</label>
                </p>
                <p>
                    <label for="loged">Loged</label>
                </p>
                <p>
                   <label for="estimated">Estimeted</label>
                </p>
            </div>
            <div class="half-block left">
                <p>
                    <select id="customerDd">
                        <option selected="selected" value="0">Select...</option>
                        <% customersDdCollection.each(function(option){ %>
                        <option value="<%= option.get('_id') %>"><%= option.get('name').first %>  <%= option.get('name').last %> (<%= option.get('type') %>)</option>
                        <% }); %>
                    </select>
                </p>
                <p>
                   <select id="workflowDd">
                      <option selected="selected" value="0">Select...</option>
                      <% workflowsDdCollection.each(function(option){ %>
                      <option value="<%= option.get('_id') %>"><%= option.get('name') %> (<%= option.get('status') %>)</option>
                      <% }); %>
                   </select>
                </p>
                <p>
                    <input type="text" name="loged" id="loged" placeholder="LogedTime in hours" />
                </p>
                <p>
                   <input type="text" name="loged" id="estimated" placeholder="EstimatedTime in hours" />
                </p>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
</fieldset>
    </form>
</div>

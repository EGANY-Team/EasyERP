<div class="form-holder">
  <form method="post" action="" id="createTaskForm" class="form" data-id="<%=model._id%>">
    <div class="half-block left withPaddingLeft">
      <div class="formTitle">
		<h3 class="left">Description</h3>
		<div class="clearfix"></div>
	  </div>
	  <div class="inner">
		<textarea type="text" name="description" placeholder="Add a Description" id="description" required ><%=model.description%> </textarea>
	  </div>
    </div>
    <div class="half-block left">

      <div class="formTitle">
		<h3 class="left">Extra Info</h3>
		<div class="clearfix"></div>
	  </div>
	  <div class="inner">
		<dl class="person-info">
		  <dt><label>Summary: </label></dt><dd><input type="text" name="summary" class="input-title blueback" id="summary" value="<%=model.summary%>" required /></dd>

		  <dt><label>Project</label></dt><dd>
			<select id="projectDd">
			</select>
		  </dd>
		        <dt><label for="workflowDd">Task Workflow Name</label></dt><dd>
		        <select id="workflowDd">
		        </select>

		    </dd>
            <dt><label for="workflowValue">Workflow</label></dt><dd>
            <select id="workflowValue">
            </select>

		  </dd>

		  <dt><label>Assigned to</label></dt><dd>
			<select id="assignedToDd">
			</select>
		  </dd>
            
            <dt><label>Type</label></dt><dd>
			<select id="type">
              <option value="0">Select...</option>
              <% ['Task', 'Bug', 'Feature'].forEach(function(option){ %>
              <option <%= (option == model.type) ? 'selected="selected"' : ''%>><%= option%></option>
              <% }); %>
			</select>
		  </dd>

		    <dt><label for="deadline">Deadline </label></dt><dd><input class="blueback" type="text" name="deadline" id="deadline" value="<%= model.deadline %>" required /></dd>

		  <dt><label for="priorityDd">Priority </label></dt><dd>
		    <select id="priorityDd">
            </select>
		  </dd>

		  <dt><label for="StartDate">Start Date </label></dt><dd><input class="extrainfo blueback" type="text" name="StartDate" id="StartDate" value="<%= model.extrainfo.StartDate %>" required /></dd>
		  <dt><label for="EndDate">End Date </label></dt><dd><input class="extrainfo blueback" type="text" name="EndDate" id="EndDate" value="<%= model.extrainfo.EndDate %>" required /></dd>


		  <dt><label for="logged">Logged</label></dt><dd>
			<input class="blueback" type="text" name="loged" id="logged" value="<%=model.logged%>"/>
		  </dd>
		  <dt><label for="estimated">Estimeted</label></dt><dd><input class="blueback" type="text" name="estimated" id="estimated" value="<%=model.estimated%>" /></dd>
		</dl>	  

      </div>
	</div>
    <div class="buttons">
	  <input type="submit" id="saveBtn" class="btn" value="Save"/>
	  <input type="button" id="cancelBtn" class="btn" value="Cancel"/>
	</div>
  </form>
</div>

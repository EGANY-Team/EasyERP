<div class="form-holder">
  <form method="post" action="" id="createTaskForm" class="form" data-id="<%=model._id%>">
    <fieldset>
        <ul class="dialog-tabs">
            <li><a class="active" href="javascript:;">Main</a></li>
            <li><a href="javascript:;">Assignees</a></li>
        </ul>
        <div class="clearfix"></div>
        <div class="dialog-tabs-items">
            <div class="dialog-tabs-item active">
              <div class="half-block left withPaddingLeft">
                 <a id="projectTopName" href="#easyErp/Projects/form/<%=model.project._id%>"><%=model.project.projectShortDesc%></a>
              </div>
            <div class="half-block left">

                <dl class="person-info-h3 right">
                  <dt><label>Assigned to :</label></dt>
                  <dd><select id="assignedToDd"></select></dd>
                </dl>

            </div>
            <div class="clearfix">
            </div>
            <input type="text" name="summary" class="input-title-long blueback" id="summary" value="<%=model.summary%>" required maxlength="32"/>
            <div class="half-block left withPaddingLeft">
              <div class="inner">
                <textarea type="text" name="description" placeholder="Add a Description" id="description" required ><%=model.description%> </textarea>
              </div>
            </div>
            <div class="half-block left">
              <div class="inner">
                <dl class="person-info">
                  <dt><label>Project </label></dt><dd>
                    <select id="projectDd">
                    </select>
                  </dd>
                  <dt><label for="workflowNamesDd">Workflow :</label></dt><dd>
                    <select id="workflowNamesDd">
                    </select>

                  </dd>
                  <dt><label for="workflowsDd">State </label></dt><dd>
                    <select id="workflowsDd">
                    </select>

                  </dd>

                  <dt><label>Type </label></dt><dd>
                    <select id="type">
                      <% ['Task', 'Bug', 'Feature'].forEach(function(option){ %>
                      <option <%= (option == model.type) ? 'selected="selected"' : ''%>><%= option%></option>
                      <% }); %>
                    </select>
                  </dd>

                  <dt><label for="deadline">Deadline </label></dt><dd><input class="blueback" type="text" name="deadline" id="deadline" value="<%= model.deadline %>" readonly maxlength="32"/></dd>

                  <dt><label for="priorityDd">Priority </label></dt><dd>
                    <select id="priorityDd">
                    </select>
                  </dd>

                  <dt><label for="StartDate">Start Date</label></dt><dd><input class="extrainfo blueback" type="text" name="StartDate" id="StartDate" value="<%= model.extrainfo.StartDate %>" readonly /></dd>

                  <dt><label for="logged">Logged </label></dt><dd>
                    <input class="blueback" type="number" min="0" max="1000" name="logged" id="logged" value="<%=model.logged%>"/>
                  </dd>
                  <dt><label for="estimated">Estimated </label></dt><dd><input class="blueback" type="number" min="0" max="1000" name="estimated" id="estimated" value="<%=model.estimated%>"/></dd>
                </dl>

              </div>
            </div>
            <div class="clearfix"></div>
            </div>
            <div class="dialog-tabs-item">
                <div class="addUserAndGroup"><a href="javascript:;" class="addUser">Manage User</a> | <a href="javascript:;" class="addGroup">Manage Group</a></div>
                <div class="clearfix"></div>

                <div class="half-block left">
                    <div class="canReadAndWrite">
                        <input type="radio" name="whoCanRW" value="everyOne" <%=(model.whoCanRW=="everyOne")?'checked="checked"':''%> checked="checked"/>Everyone<br>
                        <input type="radio" name="whoCanRW" value="owner" <%=(model.whoCanRW=="owner")?'checked="checked"':''%>/>Owner<br>
                        <input type="radio" name="whoCanRW" value="group" <%=(model.whoCanRW=="group")?'checked="checked"':''%>/>Owner, Users and Users in Groups
                    </div>
                </div>
                <div class="half-block left">
                    <dl class="project-owner-info">
                        <dt><label for="allUsers">Owner</label></dt><dd>

                        <select id="allUsers">

                        </select>

                    </dd>
                    </dl>
                </div>


                <div class="addUserDialog">

                    <div class="formTitle">
                        <h3 class="left">Choose Users</h3>
                        <div class="clearfix"></div>
                    </div>
                    <div class="groupsChooser">
                        <div class="left">
                            <ul id="sourceUsers" class="source">

                            </ul>
                        </div>
                        <div class="left">
                            <div class="swich"></div>
                        </div>
                        <div class="left">
                            <ul id="targetUsers" class="target">

                            </ul>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                </div>
                <div class="addGroupDialog">
                    <div class="formTitle">
                        <h3 class="left">Choose Groups</h3>
                        <div class="clearfix"></div>
                    </div>
                    <div class="groupsChooser">
                        <div class="left">
                            <ul id="sourceGroups" class="source">

                            </ul>
                        </div>
                        <div class="left">
                            <div class="swich"></div>
                        </div>
                        <div class="left">
                            <ul id="targetGroups" class="target">

                            </ul>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <table class="groupsAndUser">
                    <tr>
                        <th>Groups and Users</th><th></th>
                    </tr>
                </table>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </fieldset>
  </form>
</div>

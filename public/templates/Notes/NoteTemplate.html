<div>
    <div>
        <p>
            <label>Note:
                <textarea  id="noteArea"></textarea>
            </label>
            <label>Title:
                <input type="text" id="noteTitleArea" value="">
            </label>
        </p>
        <button id="addNote">Add</button>
        <button id="cancelNote">Cancel</button>
        <input type="hidden" id="getNoteKey" value="">
    </div>

    <div id="noteBody">
        <% var n = notes.length-1;
        notes.reverse();
        _.each(notes, function(val,key){ %>
        <div id="<%=(n-key) %>" class="noteContainer">
                   <div class="noteTitle"><%=val['title']  %></div>
               <div class="noteText"><%=val['note'] %></div>
               <span  style="">
                   <span>
                      <a id="<%=('edit_' + (n-key)) %>" class="editDelNote" >Edit</a>
                   </span>
                   <span  class="sep" >|</span>
                   <span>
                      <a id="<%=('del_' + (n-key)) %>" class="editDelNote">Del</a>
                   </span>
               </span>
               <div><%=name.first %></div>
               <div><%=val['date'] %></div>
        </div>
        <% }); notes.reverse(); %>
    </div>
</div>

    <table class="list">
        <thead>
            <tr>
                <th><input type="checkbox" class="checkbox" id="check_all"/></th>
                <th>N</th>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        <% leadsWorkflowCollection.forEach(function(leadsWorkflow, index){ %>
            <tr>
                <td><input type="checkbox" value="<%=leadsWorkflow._id%>" class="checkbox"/></td>
                <td><%=index+1%></td>
                <td><%=leadsWorkflow.name%></td>
                <td><%=leadsWorkflow.status%></td>
            </tr>
        <% }) %>
        </tbody>
    </table>

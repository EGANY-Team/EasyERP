<div class="form-holder">
    <form method="post" action="" class="form">
        <fieldset>
            <div class="half-block left">
                <p>
                    <label for="wId">Workflow Id</label>
                </p>
                <p>
                    <label for="workflowsName">Workflow Name</label>
                </p>
            </div>
            <div class="half-block left">
                <p>
                    <select id="wId">
                        <% _.each(workflowsWIds, function(option){ %>
                        <option value="<%= option %>"><%= option %></option>
                        <% }); %>
                    </select>
                </p>
                <p>
                    <input type="text" class="title-input blueback" id="workflowsName" maxlength="32"/>
                </p>
            </div>
            <div id="allNamesStatuses">
               
            </div>
            <input type="button" value="Add" class="addStatus">
        </fieldset>
    </form>
</div>

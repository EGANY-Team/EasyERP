<div class="nameStatus">
    <p>
        <label>Name</label>
        <input type="text" class="name" value="<%=value.name%>" maxlength="64"/>
    </p>
    <p>
        <label>Status</label>
        <select class="status">
            <option selected="selected" value="0">Select...</option>
            <% relatedStatusesCollection.forEach(function(option){ %>
            <option value="<%= option.get('_id') %>" <%= (option.get('status') == value.status) ? 'selected="selected"' : ''%>><%= option.get('status') %></option>
            <% }); %>
        </select>
    </p>
    <button class="btn remove">Remove</button>
</div>

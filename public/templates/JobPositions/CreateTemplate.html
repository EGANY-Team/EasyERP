<div class="form-holder">
  <form method="post" action="" id="createJobPositionForm" class="form">
    <fieldset>
	  <div class="half-block left">
		<dl class="job-create-info">
		  <dt><label for="name">Job Name :</label></dt><dd><input type="text" class="title-input blueback" name="name" id="name" required /></dd>
		  <dt>
            <label for="currentNumberEmployees">Current Number of Employees :</label>
		  </dt>
		  <dd>0</dd>
		  <dt><label for="expectedRecruitment">Expected in Recruitment :</label></dt><dd><input type="number" name="expectedRecruitment" id="expectedRecruitment" placeholder="0.00" min="0" /></dd>
		  <dt><label for="totalForecastedEmployees">Total Forecasted Employees :</label></dt><dd>0</dd>
		  <dt><label for="workflowNames">Workflow Name :</label></dt>
		  <dd>
		    <select id="interviewForm">
              <option selected="selected" value="0">Select...</option>
            </select>

		  </dd>
		  <dt><label for="workflow">Workflow :</label></dt>
		  <dd>
            <select id="workflowNames">
              <% _.each(workflowNames, function(item){ %>
              <option><%= item %></option>
              <%}); %>
            </select>

		  </dd>
		  <dt><label for="department">Department :</label></dt>
		  <dd>
            <select id="department">
              <option selected="selected" value="0">Select...</option>
              <% departmentsCollection.each(function(option){ %>
              <option value="<%= option.get('_id') %>"><%= option.get('departmentName')%></option>
              <% }); %>
            </select>
			
		  </dd>
		</dl>
	  </div>
	  <div class="half-block left">
		<dl class="job-create-info">
		  <dt><label for="description">Job Description :</label></dt><dd><textarea id="description"></textarea></dd>
		  <dt><label for="requirements">Requirements :</label></dt><dd><textarea id="requirements"></textarea></dd>
		  
		</dl>
      </div>
    </fieldset>
  </form>
</div>

<div class="form-holder">
	<form method="post" action="" id="createUserForm" class="form">
        <div class="avatar right" style="margin-right:20px">
            <div class="upload">
                Edit
                <input type="file" value="Edit" id="inputImg" accept="image/*">
            </div>
            <canvas id="avatar" width="120" height="120"></canvas>
        </div>
        <div class="half-block left">
		  	<dl class="person-info">
				<dt><label for="login">User Name</label></dt><dd><input type="text" name="login" id="login" value="<%=(model) ? model.login : ''%>" required maxlength="32"/></dd>
				<dt><label for="login">Password</label></dt><dd><button class="changePassword">Change Password</button></dd>
				<dt><label for="login">Timezone</label></dt><dd>Timezone</dd>
				<dt><label for="language">Language</label></dt>
				<dd>
				<select id="language">
					 <option>English</option>
				</select>
				</dd>
				
				<dt><label for="login">Password</label></dt><dd></dd>
				<dt><label for="email">Email </label></dt><dd><input type="text" name="email" id="email" value="<%=(model) ? model.email : ''%>" required maxlength="48"/></dd>
				<dt><label for="profilesDd">Profile</label></dt><dd><%=(model) ? model.profile.profileName : ''%></dd>
				<dt><label for="profilesDd">Status</label></dt><dd><%=(model) ? model.profile.profileName : ''%></dd>
				<dt><label for="profilesDd">Related Employee</label></dt><dd><%=(model) ? model.profile.profileName : ''%></dd>
		  	</dl>
	  </div>
	  <div class="clearfix"></div>
      <div class="cropImages form" style="display:none;">
	     	<div class="formTitle">
			<h3 class="left">Crop Images</h3>
			<div class="clearfix"></div>
		  	</div><br />	
	      	<div class="image_input" style="float: left;margin-right: 20px;"></div>
	      	<img class="image_output" />
	      	<div class="clearfix"></div>
      </div>
	  <div class="buttons">
	     <input type="button" id="saveBtn" class="btn" value="Save"/>
	     <input type="button" id="cancelBtn" class="btn" value="Reset"/>
	  </div>
	</form>
</div>

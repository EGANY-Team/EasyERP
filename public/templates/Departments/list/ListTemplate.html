    <table class="list">
        <thead>
            <tr>
                <th><input type="checkbox" class="checkbox" id="check_all"/></th>
                <th>N</th>
                <th>Name</th>
                <th>Manager</th>
            </tr>
        </thead>
        <tbody>
        <% departmentsCollection.forEach(function(department, index){ %>
            <tr>
                <td><input type="checkbox" value="<%=department._id%>" class="checkbox"/></td>
                <td><%=index + 1%></td>
                <td><%=department.departmentName%></td>
                <td><%= (department.departmentManager) ? department.departmentManager.name.first + ' ' + department.departmentManager.name.last : '' %></td>
            </tr>
        <% }) %>
        </tbody>
    </table>

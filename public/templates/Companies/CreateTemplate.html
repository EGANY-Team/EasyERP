<div class="form-holder">

    <form method="post" action="" id="createEmployeeForm" class="form">
        <fieldset>
            <div class="inner">
                <div class="avatar">
                    <input type="file" value="Edit" id="inputImg">
                    <canvas id="avatar" width="120" height="120"></canvas>
                </div>
                <div style="margin-left: 130px; width: 80%; display: block;">
                    <p>
                        <label for="name">Company Name</label>
                        <input type="text" class="title-input blueback" name="name" id="name" required />
                    </p>
                    <div class="clearfix"></div>
                </div>
                <div class="half-block left">
                    <div class="half-block left">
                        <p><label>Address</label></p>
                        <p><label></label></p>
                        <p><label></label></p>
                        <p><label></label></p>
                        <p><label></label></p>
                    </div>
                    <div class="half-block left">
                        <p><input type="text" class="address" name="street" placeholder="Street..." /></p>
                        <p><input type="text" class="address" name="city" placeholder="City" /></p>
                        <p><input type="text" class="address" name="state" placeholder="State" /></p>
                        <p><input type="text" class="address" name="zip" placeholder="ZIP" /></p>
                        <p><input type="text" class="address" name="country" placeholder="Country" /></p>
                    </div>
                </div>
                <div class="half-block left">
                    <div class="half-block left">
                        <p><label for="website">Website</label></p>
                        <p><label for="phone">Phone</label></p>
                        <p><label for="mobile">Mobile</label></p>
                        <p><label for="fax">Fax</label></p>
                        <p><label for="email">Email</label></p>
                    </div>
                    <div class="half-block left">
                        <p><input type="text" id="website" /></p>
                        <p><input type="text" name="phone" id="phone" /></p>
                        <p><input type="text" name="mobile" id="mobile" /></p>
                        <p><input type="text" name="fax" id="fax" /></p>
                        <p><input type="text" name="email" id="email" /></p>
                    </div>
                </div>

              <div class="clearfix"></div>
            </div>
            
            <div id="tabs">
                <div>
                    <ul id="tabList" class="inner">
                        <li>
                            <a href="#" class="selected">Internal Notes</a></li>
                        <li>
                            <a href="#">Sales & Purchases</a></li>
                        <li>
                            <a href="#">History</a></li>
                    </ul>
                    <br />
                </div>
                <div class="tab">
                    <textarea id="internalNotes" placeholder="Put an internal note..."></textarea>
                </div>
                <div class="tab">
                    <div class="half-block left">
                        <div class="half-block left">
                            <p><label for="salesPerson">Salesperson</label></p>
                            <p><label for="salesTeam">Sales Team</label></p>
                            <p><label for="reference">Reference</label></p>
                            <p><label for="language">Language</label></p>
                        </div>
                        <div class="half-block left">
                            <p>
                                <select id="salesPerson">
                                    <option selected="selected" value="0">Select...</option>
                                    <% employeesCollection.each(function(option){ %>
                                    <option value="<%= option.get('_id') %>"><%= option.get('name').first %> <%= option.get('name').last %></option>
                                    <% }); %>
                                </select>
                            </p>
                            <p>
                                <select id="salesTeam">
                                    <option selected="selected" value="0">Select...</option>
                                    <% departmentsCollection.each(function(option){ %>
                                    <option value="<%= option.get('_id') %>"><%= option.get('departmentName')%></option>
                                    <% }); %>
                                </select>
                            </p>
                            <p><input type="text" id="reference" /></p>
                            <p>
                                <select id="language">
                                    <option>English</option>
                                </select>
                            </p>
                        </div>
                    </div>
                    <div class="half-block left">
                        <div class="half-block left">
                            <p><label for="date">Date</label></p>
                            <p><label for="isCustomer">Customer</label></p>
                            <p><label for="isSupplier">Supplier </label></p>
                            <p><label for="active">Active</label></p>
                        </div>
                        <div class="half-block left">
                            <p><input type="date" id="date" /></p>
                             <p><input type="checkbox" id="isCustomer" /></p>
                             <p><input type="checkbox" id="isSupplier" /></p>
                             <p><input type="checkbox" id="active" checked="checked" /></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="tab">
                      <div class="clearfix"></div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

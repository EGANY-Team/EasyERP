<div class="form-holder">
  <form method="post" action="" id="createEmployeeForm" class="form">
    <fieldset>
      <div class="inner">
        <ul class="dialog-tabs">
          <li><a class="active" href="javascript:;">Main</a></li>
          <li><a href="javascript:;">Assignees</a></li>
        </ul>
        <div class="clearfix"></div>
        <div class="dialog-tabs-items">
          <div class="dialog-tabs-item active">
            <div class="avatar">
              <div class="upload">
                Edit
                <input type="file" value="Edit" id="inputImg" accept="image/*">
              </div>
              <canvas id="avatar" width="140" height="140"></canvas>
            </div>
            <div class="avatarInfoContainer">
              <div class="half-block left">
                <dl class="person-info">
                  <dt><label for="name">Company</label></dt><dd><input type="text" class="title-input blueback" name="name" id="name" required maxlength="32"/></dd>
                  <dt><label for="website">Website </label></dt><dd><input class="blueback" type="text" name="website" id="website" maxlength="32"/></dd>
                  <dt><label for="email">Email </label></dt><dd><input class="blueback" type="text" name="email" id="email" maxlength="48"/></dd>
                  <dt><label for="phone">Phone </label></dt><dd><input class="blueback" type="text" name="phone" id="phone" maxlength="32"/></dd>
                  <dt><label for="mobile">Mobile </label></dt><dd><input class="blueback" type="text" name="mobile" id="mobile" maxlength="32"/></dd>
                </dl>
              </div>
              <div class="half-block left">
                <dl class="person-info">
                  <dt><label>Street </label></dt><dd><input type="text" class="address blueback" name="street" id="street" maxlength="32"/></dd>
                  <dt><label>City </label></dt><dd><input type="text" class="address blueback" name="city" id="city" maxlength="32"/></dd>
                  <dt><label>State </label></dt><dd><input type="text" class="address blueback"  name="state" id="state" maxlength="32"/></dd>
                  <dt><label>Zip </label></dt><dd><input type="text" class="address blueback" name="zip" id="zip" maxlength="32"/></dd>
                  <dt><label>Country </label></dt><dd><input type="text" class="address blueback" name="country" id="country" maxlength="32"/></dd>
                </dl>
              </div>
            </div>
            <div class="clearfix">
            </div>
            <div class="details right">...</div>
            <div id="details-dialog">

              <div class="formTitle">
                <h3 class="left">Sales &amp; Purchases</h3>
                <div class="clearfix"></div>
              </div>
              <div class="avatarInfoContainer">
                <div class="half-block left">
                  <dl class="person-info">
                    <dt><label for="employeesDd">Salesperson</label></dt>
                    <dd>
					  <a id="employeesDd" class="current-selected" href="javascript:;"></a>
                    </dd>
                    <dt><label for="departmentDd">Sales Team</label></dt>
                    <dd>
					  <a id="departmentDd" class="current-selected" href="javascript:;"></a>
                    </dd>

                  </dl>
                </div>
                <div class="half-block left">
                  <dl class="person-info">
                    <dt><label for="reference">Reference</label></dt>
                    <dd>
                      <input class="blueback" type="text" id="reference" maxlength="32"/>
                    </dd>
                    <dt><label for="language">Language</label></dt>
                    <dd>
					  <a id="language" class="current-selected" href="javascript:;"></a>
                    </dd>
<!--                    <dt><label for="isCustomer">Customer</label></dt><dd><input type="checkbox" id="isCustomer" /></dd>
                    <dt><label for="isSupplier">Supplier </label></dt><dd><input type="checkbox" id="isSupplier" /></dd>
                    <dt><label for="active">Active</label></dt><dd><input type="checkbox" id="active" checked="checked" /></dd>-->
                  </dl>
                </div>
              </div>
              <div class="clearfix">
              </div>
              <div class="cropImages form" style="display:none;">
                <div class="formTitle">
                  <h3 class="left">Crop Images</h3>
                  <div class="clearfix"></div>
                </div><br />
                <div class="image_input" style="float: left;margin-right: 20px;"></div>
                <img class="image_output" />
                <div class="clearfix"></div>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="dialog-tabs-item">
            <div class="addUserAndGroup"><a href="javascript:;" class="addUser">Manage User</a> | <a href="javascript:;" class="addGroup">Manage Group</a></div>
            <div class="clearfix"></div>

            <div class="half-block left">
              <div class="canReadAndWrite">
                <input type="radio" name="whoCanRW" value="everyOne" checked="checked"/>Everyone<br>
                <input type="radio" name="whoCanRW" value="owner"/>Owner<br>
                <input type="radio" name="whoCanRW" value="group"/>Owner, Users and Users in Groups
              </div>
            </div>
            <div class="half-block left">
              <dl class="project-owner-info">
                <dt><label for="allUsers">Owner</label></dt><dd>

                  <select id="allUsers">

                  </select>

                </dd>
              </dl>
            </div>


            <div class="addUserDialog">

              <div class="formTitle">
                <h3 class="left">Choose Users</h3>
                <div class="clearfix"></div>
              </div>
              <div class="groupsChooser">
                <div class="left">
                  <ul id="sourceUsers" class="source">

                  </ul>
                </div>
                <div class="left">
                  <div class="swich"></div>
                </div>
                <div class="left">
                  <ul id="targetUsers" class="target">

                  </ul>
                </div>
              </div>

              <div class="clearfix"></div>
            </div>
            <div class="addGroupDialog">
              <div class="formTitle">
                <h3 class="left">Choose Groups</h3>
                <div class="clearfix"></div>
              </div>

              <div class="groupsChooser">
                <div class="left">
                  <ul id="sourceGroups" class="source">

                  </ul>
                </div>
                <div class="left">
                  <div class="swich"></div>
                </div>
                <div class="left">
                  <ul id="targetGroups" class="target">

                  </ul>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>

            <table class="groupsAndUser">
              <tr>
                <th>Groups and Users</th><th></th>
              </tr>
            </table>
            <div class="clearfix"></div>

            <div class="clearfix"></div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </fieldset>
  </form>
</div>

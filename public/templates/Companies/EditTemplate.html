<div class="form-holder">
  <form method="post" action="" id="editEmployeeForm" class="form">
    <fieldset>
      <div class="inner">
        <ul class="dialog-tabs">
          <li><a class="active" href="javascript:;">Main</a></li>
          <li><a href="javascript:;">Assignees</a></li>
        </ul>
        <div class="clearfix"></div>
        <div class="dialog-tabs-items">
          <div class="dialog-tabs-item active">
            <div class="avatar">
              <div class="upload">
                Edit
                <input type="file" value="Edit" id="inputImg" accept="image/*">
              </div>
              <canvas id="avatar" width="120" height="120"></canvas>
            </div>
			<div class="avatarInfoContainer">
              <div class="half-block left">
                <dl class="person-info">
                  <dt><label for="name">Company </label></dt>
                  <dd><input type="text" name="name" id="name" required value="<%=model.name.first%>" maxlength="32"/></dd>
                  <dt><label for="website">Website </label></dt>
                  <dd><input type="text" name="website" id="website" value="<%=model.website%>" maxlength="32" /></dd>
                  <dt><label for="email">Email </label></dt>
                  <dd><input type="text" name="mail" id="email" value="<%=model.email%>" maxlength="48" /></dd>
                  <dt><label for="phone">Phone </label></dt>
                  <dd><input type="text" name="phone" id="phone" value="<%=model.phones.phone%>" maxlength="32" /></dd>
                  <dt><label for="mobile">Mobile </label></dt>
                  <dd><input type="text" name="mobile" id="mobile" value="<%=model.phones.mobile%>" maxlength="32" /></dd>
                </dl>
              </div>
              <div class="half-block left">

                <dl class="person-info">
                  <dt><label for="street">Steet </label></dt>
                  <dd><input type="text" name="street" id="street" placeholder="Street..." value="<%=model.address.street%>" maxlength="32" /></dd>
                  <dt><label for="city">City </label></dt>
                  <dd><input type="text" name="city" id="city" placeholder="City" value="<%=model.address.city%>" maxlength="32" /></dd>
                  <dt><label for="state">State </label></dt>
                  <dd><input type="text" name="state" id="state" placeholder="State" value="<%=model.address.state%>" maxlength="32" /></dd>
                  <dt><label for="zip">Zip </label></dt>
                  <dd><input type="text" name="zip" id="zip" placeholder="ZIP" value="<%=model.address.zip%>" maxlength="32" /></dd>
                  <dt><label for="country">Country </label></dt>
                  <dd><input type="text" name="country" id="country" placeholder="Country" value="<%=model.address.country%>" maxlength="32" /></dd>
                </dl>

              </div>
              <div class="clearfix"></div>
            </div>
            <div class="details right">...</div>
            <div id="details-dialog">
              <div class="formTitle">
                <h3 class="left">Sales &amp; Purchases</h3>
                <div class="clearfix"></div>
              </div>
			  <div class="avatarInfoContainer">
                <div class="half-block left">
                  <dl class="person-info">
                    <dt><label for="employeesDd">Sales Person </label></dt>
                    <dd>
                      <select id="employeesDd">

                      </select>
                    </dd>
                    <dt><label for="departmentDd">Sales Team </label></dt>
                    <dd>
                      <select id="departmentDd">

                      </select>
                    </dd>
                  </dl>
                </div>
                <div class="half-block left">
                  <dl class="person-info">
                    <dt><label for="reference">Reference </label></dt><dd><input class="blueback" type="text" id="reference" value="<%=model.salesPurchases.reference%>" maxlength="32"/></dd>
                    <dt><label for="language">Language </label></dt>
                    <dd>
                      <select id="language">
                        <option>English</option>
                      </select>
                    </dd>

<!--                    <dt><label for="isCustomer">Customer </label></dt><dd><input type="checkbox" id="isCustomer" <%=(model.salesPurchases.isCustomer)? "checked='checked'":''%>/></dd>
                    <dt><label for="isSupplier">Supplier </label></dt><dd><input type="checkbox" id="isSupplier" <%=(model.salesPurchases.isSupplier)? "checked='checked'":''%>/></dd>
                    <dt><label for="active">Active </label></dt><dd><input type="checkbox" id="active" <%=(model.salesPurchases.active)? "checked='checked'":''%> /></dd>-->
                  </dl>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="cropImages form" style="display:none;">
              <div class="formTitle">
                <h3 class="left">Crop Images</h3>
                <div class="clearfix"></div>
              </div><br />
              <div class="image_input" style="float: left;margin-right: 20px;"></div>
              <img class="image_output" />
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="dialog-tabs-item">
            <div class="addUserAndGroup"><a href="javascript:;" class="addUser">Manage User</a> | <a href="javascript:;" class="addGroup">Manage Group</a></div>
            <div class="clearfix"></div>

            <div class="half-block left">
              <div class="canReadAndWrite">
                <input type="radio" name="whoCanRW" value="everyOne" <%=(model.whoCanRW=="everyOne")?'checked="checked"':''%> checked="checked"/>Everyone<br>
                <input type="radio" name="whoCanRW" value="owner" <%=(model.whoCanRW=="owner")?'checked="checked"':''%>/>Owner<br>
                <input type="radio" name="whoCanRW" value="group" <%=(model.whoCanRW=="group")?'checked="checked"':''%>/>Owner, Users and Users in Groups
              </div>
            </div>
            <div class="half-block left">
              <dl class="project-owner-info">
                <dt><label for="allUsers">Owner</label></dt><dd>

                  <select id="allUsers">

                  </select>

                </dd>
              </dl>
            </div>


            <div class="addUserDialog">

              <div class="formTitle">
                <h3 class="left">Choose Users</h3>
                <div class="clearfix"></div>
              </div>
              <div class="groupsChooser">
                <div class="left">
                  <ul id="sourceUsers" class="source">

                  </ul>
                </div>
                <div class="left">
                  <div class="swich"></div>
                </div>
                <div class="left">
                  <ul id="targetUsers" class="target">

                  </ul>
                </div>
              </div>

              <div class="clearfix"></div>
            </div>
            <div class="addGroupDialog">
              <div class="formTitle">
                <h3 class="left">Choose Groups</h3>
                <div class="clearfix"></div>
              </div>
              <div class="groupsChooser">
                <div class="left">
                  <ul id="sourceGroups" class="source">

                  </ul>
                </div>
                <div class="left">
                  <div class="swich"></div>
                </div>
                <div class="left">
                  <ul id="targetGroups" class="target">

                  </ul>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>

            <table class="groupsAndUser">
              <tr>
                <th>Groups and Users</th><th></th>
              </tr>
            </table>
            <div class="clearfix"></div>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </fieldset>
  </form>
</div>

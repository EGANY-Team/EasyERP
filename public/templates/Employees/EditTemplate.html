<div class="form-holder">
    <form method="post" action="" id="editEmployeeForm" class="form">
        <fieldset>
            <div class="inner">
                <div class="avatar">
                    <div class="upload">Edit<input type="file" value="Edit" id="inputImg"></div>
                    <canvas id="avatar" width="120" height="120"></canvas>
                </div>
                <div style="margin-left: 130px; width: 80%; display: block;">
                    <div class="half-block left">
                        <p>
                            <label for="first">First Name</label>
                        </p>
                        <p>
                            <label for="last">Last Name</label>
                        </p>
                    </div>
                    <div class="half-block left">
                        <p>
                            <input type="text" class="blueback" id="first" value="<%=name.first%>" required />
                        </p>
                        <p>
                            <input type="text" class="blueback" id="last" value="<%=name.last%>" required />
                        </p>
                    </div>
                      
                <div>
                    <p>
                        <label for="tags">Tags</label>
                    </p>
                    <p>
                        <input type="text" id="tags" value="<%=tags%>" />
                    </p> 
                    <div class="clearfix"></div>
                </div>
                </div>
              
            </div>

            <div id="tabs">
                <div>
                    <ul id="tabList" class="inner">
                        <li>
                            <a href="#" class="selected">Public Information</a>

                        </li>
                        <li>
                            <a href="#">Personal Information</a>

                        </li>
                        <li>
                            <a href="#">HR Settings</a>
                        </li>
                    </ul>
                </div><br/>
                <div class="tab">
               
                    <div class="half-block left">
                        <h3>Working Address</h3>
                        <div class="half-block left">
                            <p>
                                <label for="street">Street</label>
                            </p>
                            <p>
                                <label for="city">City</label>
                            </p>
                            <p>
                            <label for="state">State</label>
                            <p>
                                <label for="zip">Zip</label>
                            </p>
                            <p>
                                <label for="country">Country</label>
                            </p>
                            <p>
                                <label for="workEmail">Work Email</label>
                            </p>
                            <p>
                                <label for="skype">Skype</label>
                            </p>
                        </div>
                        <div class="half-block left">
                            <p>
                                <input type="text" class="workAddress" id="street" name="street" value="<%=workAddress.street%>" />
                            </p>
                            <p>
                                <input type="text" class="workAddress" id="city" name="city" value="<%=workAddress.city%>" />
                            </p>
                            <p>
                                <input type="text" class="workAddress" id="state" name="state" value="<%=workAddress.state%>"/>
                            </p>
                            <p>
                                <input type="text" class="workAddress" id="zip" name="zip" value="<%=workAddress.zip%>"/>
                            </p>
                            <p>
                                <input type="text" class="workAddress" id="country" name="country" value="<%=workAddress.country%>" />
                            </p>
                            <p>
                                <input type="text"  id="workEmail" value="<%=workEmail%>" required />
                            </p>
                            <p>
                                <input type="text" id="skype" value="<%=skype%>" />
                            </p>
                        </div>
                    </div>
                    <div class="half-block left">
                        <div class="half-block left">
                            <p>
                                <label for="phone">Work Phone</label>
                            </p>
                            <p>
                                <label for="mobile">Work Mobile</label>
                            </p>
                            <p>
                                <label for="officeLocation">Office Location</label>
                            </p>
                            <p>
                                <label for="relatedUsersDd">Related User</label>
                            </p>
                            <p>
                                <label for="visibility">Visibility</label>
                            </p>
                            <p>
                                <label for="departmentsDd">Department</label>
                            </p>
                            <p>
                                <label for="jobPositionDd">Job</label>
                            </p>
                            <p>
                                <label for="managerDd">Manager</label>
                            </p>
                            <p>
                                <label for="coachDd">Coach</label>
                            </p>

                        </div>
                        <div class="half-block left">
                            <p>
                                <input type="text" name="phone" id="phone" value="<%=workPhones.phone%>" required />
                            </p>
                            <p>
                                <input type="text" name="mobile" id="mobile" value="<%=workPhones.mobile%>" required />
                            </p>
                            <p>
                                <input type="text" name="officeLocation" id="officeLocation" value="<%=officeLocation%>" required />
                            </p>
                            <p>
                                <select id="relatedUsersDd">

                                </select>
                            </p>
                            <p>
                                <select id="visibility">
                                    <option selected="selected" value="0">Select...</option>
                                </select>
                            </p>
                            <p>
                                <select id="departmentsDd">
                                </select>
                            </p>
                            <p>
                                <select id="jobPositionDd">
                                </select>
                            </p>
                            <p>
                                <select id="managerDd">
                                </select>
                            </p>
                            <p>
                                <select id="coachDd">
                                </select>
                            </p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
             
                <div class="tab">
                    <div class="half-block left">
                        <h3>Citizenship & Other Info</h3>
                        <div class="half-block left">
                            <p>
                                <label for="nationality">Nationality</label>
                            </p>
                            <p>
                                <label for="identNo">Identification No</label>
                            </p>
                            <p>
                                <label for="passportNo">Passport No</label>
                            </p>
                            <p>
                                <label for="bankAccountNo">Bank Account No</label>
                            </p>
                            <p>
                                <label for="otherId">Other Id</label>
                            </p>

                        </div>
                        <div class="half-block left">
                            <p>
                                <select id="nationality">
                                    <option selected="selected" value="0">Select...</option>
                                </select>
                            </p>
                            <p>
                                <input type="text" name="identNo" id="identNo" value="<%=identNo%>" required />
                            </p>
                            <p>
                                <input type="text" name="passportNo" id="passportNo" value="<%=passportNo%>" required />
                            </p>
                            <p>
                                <select id="bankAccountNo">
                                    <option selected="selected" value="0">Select...</option>
                                </select>
                            </p>
                            <p>
                                <input type="text" name="otherId" id="otherId" value="<%=otherId%>" required />
                            </p>
                        </div>
                    </div>
                    <div class="half-block left">
                        <h3>Contact Information</h3>
                        <p>Home Address</p>
                        <div class="half-block left">
                            <p>
                                <label>Street</label>
                            </p>
                            <p>
                                <label>State</label>
                  
                            </p>
                            <p>
                                <label>Zip</label>
                 
                            </p>
                            <p>
                                <label>Country</label>
                            </p>
                        </div>
                        <div class="half-block left">
                            <p>
                                <input type="text" class="homeAddress" name="street" value="<%=homeAddress.street%>" />
                            </p>
                            <p>
                                <input type="text" class="homeAddress" name="state" value="<%=homeAddress.state%>"/>
                            </p>
                            <p>
                                <input type="text" class="homeAddress" name="zip" value="<%=homeAddress.zip%>"/>
                            </p>
                            <p>
                                <input type="text" class="homeAddress" name="country" value="<%=homeAddress.country%>"/>
                            </p>
                        </div>
                    </div>
                    <div class="half-block left">
                        <h3>Status</h3>
                        <div class="half-block left">
                            <p>
                                <label for="gender">Gender</label>
                            </p>
                            <p>
                                <label for="maritalStatus">Marital Status</label>
                            </p>
                       
                        </div>
                        <div class="half-block left">
                            <p>
                                <select id="gender">
                                    <option selected="selected" value="0">Select...</option>
                                </select>
                            </p>
                            <p>
                                <select id="maritalStatus">
                                    <option selected="selected" value="0">Select...</option>
                                </select>
                            </p>
                        </div>
                    </div>
                    <div class="half-block left">
                        <h3>Birth</h3>
                        <div class="half-block left">
                            <p>
                                <label for="dateBirth">Date of Birth</label>
                            </p>
                        </div>
                        <div class="half-block left">
                            <p>
                                <input type="text" name="dateBirth" id="dateBirth" value="<%=dateBirth%>" required />
                            </p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="tab">
                    <div class="half-block left">
                        <div class="half-block left">
                            <p>
                                <label for="active">Active</label>
                            </p>
                        </div>
                        <div class="half-block left">
                            <p>
                                <input type="checkbox" <%= (active)? "checked='checked'" : ''%> name="active" id="active" />
                            </p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
              
                </div>
            </div>
        </fieldset>
    </form>
</div>

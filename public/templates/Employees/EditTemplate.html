<div class="form-holder">
  <form method="post" action="" id="editEmployeeForm" class="form">
	<div class="formTitle">
	  <h3 class="left">Edit Employee</h3>
	  <div class="clearfix"></div>
	</div>
    <div class="half-block left">
	  <dl class="person-info">
		<dt><label for="first">First Name :</label></dt><dd><input type="text" class="blueback" id="first" value="<%=name.first%>" required /></dd>
		<dt><label for="last">Last Name :</label></dt><dd><input type="text" class="blueback" id="last" value="<%=name.last%>" required /></dd>
		<dt><label for="tags">Tags :</label></dt><dd><input type="text" id="tags" value="<%=tags%>" /></dd>
	  </dl>
	</div>
    <div class="half-block left">
      <div class="avatar">
        <input type="file" value="Edit" id="inputImg">
        <canvas id="avatar" width="120" height="120"></canvas>
      </div>
      
	</div>
    <div class="clearfix">
    </div>
	<div class="formTitle">
	  <h3 class="left">Public Information</h3>
	  <div class="clearfix"></div>
	</div>
    <div class="half-block left">
	  <dl class="person-info">
		<dt><label for="street">Street</label></dt><dd><input type="text" class="workAddress" id="street" name="street" value="<%=workAddress.street%>" /></dd>
		<dt><label for="city">City</label></dt><dd><input type="text" class="workAddress" id="city" name="city" value="<%=workAddress.city%>" /></dd>
		<dt><label for="state">State</label></dt><dd><input type="text" class="workAddress" id="state" name="state" value="<%=workAddress.state%>"/></dd>
		<dt><label for="zip">Zip</label></dt><dd><input type="text" class="workAddress" id="zip" name="zip" value="<%=workAddress.zip%>"/></dd>
		<dt><label for="country">Country</label></dt><dd><input type="text" class="workAddress" id="country" name="country" value="<%=workAddress.country%>" /></dd>
		<dt><label for="workEmail">Work Email</label></dt><dd><input type="text"  id="workEmail" value="<%=workEmail%>" required /></dd>
		<dt><label for="skype">Skype</label></dt><dd><input type="text" id="skype" value="<%=skype%>" /></dd>
		<dt><label for="phone">Work Phone</label></dt><dd><input type="text" name="phone" id="phone" value="<%=workPhones.phone%>" required /></dd>

	  </dl>
	</div>	
    <div class="half-block left">
	  <dl class="person-info">
		<dt><label for="mobile">Work Mobile</label></dt><dd><input type="text" name="mobile" id="mobile" value="<%=workPhones.mobile%>" required /></dd>
		<dt><label for="officeLocation">Office Location</label></dt><dd><input type="text" name="officeLocation" id="officeLocation" value="<%=officeLocation%>" required /></dd>
		<dt><label for="relatedUsersDd">Related User</label></dt><dd>         
          <select id="relatedUsersDd">

        </select></dd>
		<dt><label for="visibility">Visibility</label></dt><dd>     
          <select id="visibility">
            <option selected="selected" value="0">Select...</option>
          </select>
		</dd>
		<dt><label for="departmentsDd">Department</label></dt><dd>
		  <select id="departmentsDd">
          </select>
		</dd>
		<dt><label for="jobPositionDd">Job</label></dt>
		<dd>
          <select id="jobPositionDd">
          </select>
		</dd>
		<dt><label for="managerDd">Manager</label></dt>
		<dd>
		  <select id="managerDd">
          </select>
		</dd>
		<dt><label for="coachDd">Coach</label></dt>
		<dd>
		  <select id="coachDd">
          </select>
		</dd>
	  </dl>
	</div>	
	<div class="formTitle">
	  <h3 class="left">Personal Information</h3>
	  <div class="clearfix"></div>
	</div>
    <div class="half-block left withPaddingLeft">
	  <div class="formTitle">
		<h3 class="left">Citizenship &amp; Other Info</h3>
		<div class="clearfix"></div>
	  </div>

	  <dl class="person-info">
		<dt><label for="nationality">Nationality</label></dt>
		<dd>
		  <select id="nationality">
            <option selected="selected" value="0">Select...</option>
          </select>
		</dd>
		<dt><label for="identNo">Identification No</label></dt><dd><input type="text" name="identNo" id="identNo" value="<%=identNo%>" required /></dd>
		<dt><label for="passportNo">Passport No</label></dt><dd><input type="text" name="passportNo" id="passportNo" value="<%=passportNo%>" required /></dd>
		<dt><label for="bankAccountNo">Bank Account No</label></dt>
		<dd>
		  <select id="bankAccountNo">
            <option selected="selected" value="0">Select...</option>
          </select>

		</dd>
		<dt><label for="otherId">Other Id</label></dt><dd><input type="text" name="otherId" id="otherId" value="<%=otherId%>" required /></dd>
	  </dl>
	</div>
    <div class="half-block left withPaddingLeft">
	  <div class="formTitle">
		<h3 class="left">Contact Information</h3>
		<div class="clearfix"></div>
	  </div>
	  
	  <dl class="person-info">
		<dt>Home Address</dt><dd>&nbsp;</dd>
		<dt><label>Street</label></dt><dd><input type="text" class="homeAddress" name="street" value="<%=homeAddress.street%>" /></dd>
		<dt><label>State</label></dt><dd><input type="text" class="homeAddress" name="state" value="<%=homeAddress.state%>"/></dd>
		<dt><label>Zip</label></dt><dd><input type="text" class="homeAddress" name="zip" value="<%=homeAddress.zip%>"/></dd>
		<dt><label>Country</label></dt><dd><input type="text" class="homeAddress" name="country" value="<%=homeAddress.country%>"/></dd>
	  </dl>
	</div>
    <div class="clearfix">
    </div>
    <div class="half-block left withPaddingLeft">
	  <div class="formTitle">
		<h3 class="left">Status</h3>
		<div class="clearfix"></div>
	  </div>
	  
	  <dl class="person-info">
		<dt><label for="gender">Gender</label></dt>
		<dd>
          <select id="gender">
            <option selected="selected" value="0">Select...</option>
          </select>
		</dd>
		<dt><label for="maritalStatus">Marital Status</label></dt>
		<dd>
          <select id="maritalStatus">
            <option selected="selected" value="0">Select...</option>
          </select>
		</dd>
	  </dl>
	</div>
    <div class="half-block left withPaddingLeft">
	  <div class="formTitle">
		<h3 class="left">Birth</h3>
		<div class="clearfix"></div>
	  </div>
	  
	  <dl class="person-info">
		<dt><label for="dateBirth">Date of Birth</label></dt><dd><input type="text" name="dateBirth" id="dateBirth" value="<%=dateBirth%>" required /></dd>
	  </dl>
	</div>	
    <div class="clearfix">
    </div>
	<div class="formTitle">
	  <h3 class="left">HR Settings</h3>
	  <div class="clearfix"></div>
	</div>
    <div class="half-block left">
	  <dl class="person-info">
		<dt><label for="active">Active</label></dt><dd><input type="checkbox" <%= (active)? "checked='checked'" : ''%> name="active" id="active" /></dd>
	  </dl>
	</div>

  </form>
</div>

<div class="formTitle">
    <h3 class="left">Opportunities</h3>
    <div class="btnHolder">
        <button class="btn red">Create</button>
    </div>
    <div class="clearfix"></div>
</div>
<div id="opportunities" class="scroll">
    <ul class="compactList">
        <% _.each(collection, function(model, index){ %>
        <% if (model.company == company.name) { %>
        <li class="inner">
            <p>
                <a id="<%=++index%>" href="#">
                    <%=model.name%>
                </a>
            </p>
            <p>
                <%=model.expectedRevenue.currency%><%=model.expectedRevenue.value%>
            </p>
            <p>
                <%=model.workflow.name%>
            </p>
            <p>
                <%=model.nextAction.date%>
            </p>
        </li>
        <% }%>
        <% });%>
    </ul>
    <div class="clearfix"></div>
</div>

<div class="formHeader">
    <button id="won" class="red">Mark Won</button>
    <button id="lost" class="red">Mark Lost</button>
    <ul class="breadcrumb">
    </ul>
</div>
<div class="form-holder">

    <form method="post" action="" id="leadForm" class="form" data-id="<%=model._id%>">
        <fieldset>
            <p>
                <label for="name">Subject </label>
                <input type="text" class="title-input blueback" id="name" value="<%=model.name%>" required />
            </p>

            <p>
                <label for="expectedRevenue">Expected Revenue</label>
                <input type="text" id="expectedRevenueValue" value="<%=model.expectedRevenue.value%>" />
                <%=model.expectedRevenue.currency%>at
                <input type="text" id="expectedRevenueProgress" value="<%=model.expectedRevenue.progress%>" />%
            </p>

            <p>
                <label for="customer">Customer</label>
                <select id="customer">
                    <option selected="selected" value="0">Select...</option>
                    <% customersCollection.each(function(option){ %>
                   
                    <option value="<%= option.get('_id') %>" <%=(option.get('_id')===model.customer.id)?"selected='selected'":''%>><%= option.get('name').first %> <%= option.get('name').last %></option>
                    <% }); %>
               
                </select>
            </p>

            <p>
                <label for="email">Email </label>
                <input type="email" id="email" value="<%=model.email%>"/>
            </p>

            <p>
                <label for="phone">Phone </label>
                <input type="text" id="phone" value="<%=model.phones.phone%>"/>
            </p>

            <p>
                <label for="salesPerson">Salesperson</label>
                <select id="salesPerson">
                    <option selected="selected" value="0">Select...</option>
                    <% employeesCollection.each(function(option){ %>
                   
                    <option value="<%= option.get('_id') %>" <%=(option.get('_id')===model.salesPerson.id)?"selected='selected'":''%>><%= option.get('name').first %> <%= option.get('name').last %></option>
                    <% }); %>
               
                </select>
            </p>
            <p>
                <label for="salesTeam">Sales Team</label>
                <select id="salesTeam">
                    <option selected="selected" value="0">Select...</option>
                    <% departmentsCollection.each(function(option){ %>
                   
                    <option value="<%= option.get('_id') %>" <%=(option.get('_id')===model.salesTeam.id)?"selected='selected'":''%>><%= option.get('departmentName')%></option>
                    <% }); %>
               
                </select>
            </p>

            <p>
                <label for="nextAction">Next Action </label>
                <input type="text" id="nextActionDate" value="<%=model.nextAction.date%>"/>
                <input type="text" id="nextActionDescription" value="<%=model.nextAction.desc%>" />
            </p>

            <p>
                <label for="expectedClosing">Expected Closing </label>
                <input type="text" id="expectedClosing" value="<%=model.expectedClosing%>"/>
            </p>

            <p>
                <label for="priority">Priority </label>
                <select id="priority">
                    <option selected="selected" value="0">Select...</option>
                    <% priorityCollection.each(function(option){ %>
                   
                    <option value="<%= option.get('priority') %>" <%=(option.get('priority')===model.priority)?"selected='selected'":''%>><%= option.get('priority')%></option>
                    <% }); %>
               
                </select>
            </p>

            <p>
                <label for="categories">Categories</label>
            </p>
            
             <div id="tabs">
                <div>
                    <ul id="tabList" class="inner">
                        <li>
                            <a href="#" class="selected">Internal Notes</a>
                        </li>
                        <li>
                            <a href="#">Lead</a>
                        </li>
                    </ul>
                </div>
                <br />
                <div class="tab">
                    <p>
                        <label for="internalNotes">Internal Notes</label>
                        <textarea id="internalNotes"><%=model.internalNotes%></textarea>
                    </p>
                    <div class="clearfix"></div>
                </div>
                <div class="tab">
                    <div class="half-block left">
                        <div class="half-block left">
                            <p>
                                <label for="company">Company Name</label>
                            </p>
                            <p>
                                <label for="address">Address</label>
                            </p>
                            <p>
                                <label></label>
                            </p>
                            <p>
                                <label></label>
                            </p>
                            <p>
                                <label></label>
                            </p>
                            <p>
                                <label></label>
                            </p>
                            <h3>Mailings</h3>
                            <p>
                                <label>Opt-Out</label>
                            </p>
                        </div>
                        <div class="half-block left">

                            <p>
                                <input type="text" id="company" value="<%=model.company%>" disabled/>
                            </p>
                            <p>
                                <input type="text" class="address" name="street" value="<%=model.address.street%>"/>
                                <input type="text" class="address" name="city" value="<%=model.address.city%>" />
                                <input type="text" class="address" name="state" value="<%=model.address.state%>" />
                                <input type="text" class="address" name="zip" value="<%=model.address.zip%>" />
                                <input type="text" class="address" name="country" value="<%=model.address.country%>" />
                            </p>
                            <p></p>
                            <p>
                                <input type="checkbox" <%= (model.optout)? 'checked="checked"':''%> id="optout" />
                            </p>
                        </div>
                    </div>
                    <div class="half-block left">
                        <div class="half-block left">
                            <p>
                                <label for="contactName">Contact Name</label>
                            </p>
                            <p>
                                <label></label>
                            </p>
                            <p>
                                <label for="func">Function</label>
                            </p>
                            <p>
                                <label for="mobile">Mobile </label>
                            </p>
                            <p>
                                <label for="name">Fax</label>
                            </p>
                            <p></p>
                        </div>
                        <div class="half-block left">
                            <p>
                               <input type="text" class="name" id="first" value="<%=model.contactName.first%>" disabled/>
                               <input type="text" class="name" id="last" value="<%=model.contactName.last%>" disabled/>
                            </p>
                            <p>
                               <input type="text" id="func" value="<%=model.func%>"/>
                            </p>
                            <p>
                               <input type="text" id="mobile" value="<%=model.phones.mobile%>"/>
                            </p>
                            <p>
                                <input type="text" id="fax" value="<%=model.phones.fax%>"/>
                            </p>
                            <p></p>
                        </div>
                    </div>
                    <div class="half-block left">
                        <h3>Misc</h3>
                        <div class="half-block left">
                            <p>
                                <label>Active</label>
                            </p>
                            <p>
                                <label>Referred By</label>
                            </p>
                        </div>
                        <div class="half-block left">
                            <p>
                                <input type="checkbox" <%= (model.active)? 'checked="checked"':''%> id="active" />
                            </p>
                            <p>
                                <input type="text" id="reffered" value="<%=model.reffered%>"/>
                            </p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="form-holder">
  <form method="post" action="" id="leadForm" class="form" data-id="<%=model._id%>">
      <fieldset>
          <div class="inner">
              <ul class="dialog-tabs">
                  <li><a class="active" href="javascript:;">Main</a></li>
                  <li><a href="javascript:;">Assignees</a></li>
              </ul>
              <div class="clearfix"></div>
              <div class="dialog-tabs-items">
                  <div class="dialog-tabs-item active">
                      <div class="half-block left">
                        <dl class="opp-info">
                          <dt><label for="name">Subject </label></dt><dd><input type="text" class="title-input blueback" id="name" value="<%=model.name%>" required maxlength="48"/></dd>
                          <dt><label for="expectedRevenue">Expected Revenue</label></dt><dd><input type="text" id="expectedRevenueValue" value="<%=(model.expectedRevenue) ? model.expectedRevenue.value : ''%>" maxlength="32"/><%=model.expectedRevenue.currency%></dd>
                          <!--<dt>&nbsp;</dt><dd><input type="text" id="expectedRevenueProgress" value="<%=model.expectedRevenue.progress%>" maxlength="32"/>%</dd>-->
                          <dt><label for="customerDd">Customer</label></dt><dd><select id="customerDd"></select></dd>
                          <dt><label for="salesPersonDd">Salesperson</label></dt><dd><select id="salesPersonDd"></select></dd>
                          <dt><label for="salesTeamDd">Sales Team</label></dt><dd><select id="salesTeamDd"></select></dd>

                        </dl>
                      </div>
                      <div class="half-block left">
                        <dl class="opp-info">
                          <dt><label for="workflowNamesDd">Workflow Names </label></dt><dd><select id="workflowNamesDd"></select></dd>
                          <dt><label for="workflowDd"> Workflows </label></dt><dd><select id="workflowDd"></select></dd>
                          <dt><label for="nextActionDate">Next Action </label></dt><dd><input type="text" id="nextActionDate" value="<%=model.nextAction.date%>" maxlength="32" readonly/></dd>
                          <dt>&nbsp;</dt><dd><input type="text" id="nextActionDescription" value="<%=model.nextAction.desc%>" /></dd>
                          <dt><label for="expectedClosing">Expected Closing </label></dt><dd><input type="text" id="expectedClosing" value="<%=model.expectedClosing%>" maxlength="32" readonly/></dd>
                          <dt><label for="priorityDd">Priority </label></dt><dd><select id="priorityDd"></select></dd>

                        </dl>
                      </div>
                      <div class="clearfix"></div>
                      <div class="half-block left withPaddingLeft">
                        <div class="formTitle">
                          <h3 class="left">Lead</h3>
                          <div class="clearfix"></div>
                        </div>
                        <dl class="opp-info">
                          <dt><label for="company">Company Name</label></dt><dd><input type="text" id="company" value="<%=(model.company && model.company.name) ? model.company.name.first : ''%>" disabled maxlength="32" /></dd>
                          <dt><label for="address">Address</label></dt><dd><input type="text" id="street" class="address" name="street" value="<%=model.address.street%>" maxlength="32"/></dd>
                          <dt>&nbsp;</dt><dd><input type="text" id="city" class="address" name="city" value="<%=model.address.city%>" maxlength="32"/></dd>
                          <dt>&nbsp;</dt><dd><input type="text" id="state" class="address" name="state" value="<%=model.address.state%>" maxlength="32"/></dd>
                          <dt>&nbsp;</dt><dd><input type="text" id="zip" class="address" name="zip" value="<%=model.address.zip%>" maxlength="32"/></dd>
                          <dt>&nbsp;</dt><dd><input type="text" id="country" class="address" name="country" value="<%=model.address.country%>" maxlength="32"/></dd>
                        </dl>
                      </div>
                      <div class="half-block left withPaddingLeft">
                        <div class="formTitle">
                          <h3 class="left">Internal Notes</h3>
                          <div class="clearfix"></div>
                        </div>
                        <textarea id="internalNotes"><%=model.internalNotes%></textarea>
                      </div>
                      <div class="clearfix"></div>
                  </div>
                  <div class="dialog-tabs-item">
                      <div class="addUserAndGroup"><a href="javascript:;" class="addUser">Manage User</a> | <a href="javascript:;" class="addGroup">Manage Group</a></div>
                      <div class="clearfix"></div>

                      <div class="half-block left">
                          <div class="canReadAndWrite">
                              <input type="radio" name="whoCanRW" value="everyOne" <%=(model.whoCanRW=="everyOne")?'checked="checked"':''%> checked="checked"/>Everyone<br>
                              <input type="radio" name="whoCanRW" value="owner" <%=(model.whoCanRW=="owner")?'checked="checked"':''%>/>Owner<br>
                              <input type="radio" name="whoCanRW" value="group" <%=(model.whoCanRW=="group")?'checked="checked"':''%>/>Owner, Users and Users in Groups
                          </div>
                      </div>
                      <div class="half-block left">
                          <dl class="project-owner-info">
                              <dt><label for="allUsers">Owner</label></dt><dd>

                              <select id="allUsers">

                              </select>

                          </dd>
                          </dl>
                      </div>


                      <div class="addUserDialog">

                          <div class="formTitle">
                              <h3 class="left">Choose Users</h3>
                              <div class="clearfix"></div>
                          </div>
                          <div class="groupsChooser">
                              <div class="left">
                                  <ul id="sourceUsers" class="source">

                                  </ul>
                              </div>
                              <div class="left">
                                  <div class="swich"></div>
                              </div>
                              <div class="left">
                                  <ul id="targetUsers" class="target">

                                  </ul>
                              </div>
                          </div>

                          <div class="clearfix"></div>
                      </div>
                      <div class="addGroupDialog">
                          <div class="formTitle">
                              <h3 class="left">Choose Groups</h3>
                              <div class="clearfix"></div>
                          </div>
                          <div class="groupsChooser">
                              <div class="left">
                                  <ul id="sourceGroups" class="source">

                                  </ul>
                              </div>
                              <div class="left">
                                  <div class="swich"></div>
                              </div>
                              <div class="left">
                                  <ul id="targetGroups" class="target">

                                  </ul>
                              </div>
                          </div>
                          <div class="clearfix"></div>
                      </div>

                      <table class="groupsAndUser">
                          <tr>
                              <th>Groups and Users</th><th></th>
                          </tr>
                      </table>
                      <div class="clearfix"></div>
                  </div>
                  <div class="clearfix"></div>
              </div>
          </div>
      </fieldset>
<!--      <div class="half-block left withPaddingLeft">
		<div class="formTitle">
		  <h3 class="left">Mailings</h3>
		  <div class="clearfix"></div>
		</div>

		  <dt><label>Opt-Out</label></dt><dd><input type="checkbox" id="optout" <%= (model.optout)? 'checked="checked"':''%>  /></dd>
		  <dt><label for="contactName">Contact Name</label></dt><dd><input type="text" class="name" id="first" value="<%=model.contactName.first%>" disabled maxlength="32"/></dd>
		  <dt>&nbsp;</dt><dd><input type="text" class="name" id="last" value="<%=model.contactName.last%>" disabled maxlength="32"/></dd>
		  <dt><label for="func">Function</label></dt><dd><input type="text" id="func" value="<%=model.func%>" maxlength="32"/></dd>

		</dl>

		<div class="formTitle">
		  <h3 class="left">Misc</h3>
		  <div class="clearfix"></div>

		</dl>
	  </div>

	</div>
	
    <div class="clearfix"></div>
	-->
  </form>
</div>
